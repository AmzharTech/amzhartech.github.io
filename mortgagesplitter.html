<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage Split Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Mortgage Split Calculator</h1>
    <div class="form">
      <label for="wife-salary">Wife's Salary:</label>
      <input type="number" id="wife-salary" name="wife-salary"><br>
      <label for="husband-salary">Husband's Salary:</label>
      <input type="number" id="husband-salary" name="husband-salary"><br>
      <label for="mortgage-amount">Mortgage Amount:</label>
      <input type="number" id="mortgage-amount" name="mortgage-amount"><br>
      <button id="calculate-button">Calculate</button>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
